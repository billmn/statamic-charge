fields:
  charge_formset:
    type: suggest
    mode: form
    display: Form
    max_items: 1
    width: 33
  charge_collections:
    type: suggest
    mode: collections
    display: Collections
    width: 33
  currency:
    type: text
    validate: required
    width: 33
    default: usd
  statuses_section:
    type: section
    display: Statuses
    instructions: What would you like to call the statuses?
  active:
    type: text
    validate: required
    default: Active
    width: 25
  canceling:
    type: text
    validate: required
    default: Canceling
    width: 25
  past_due:
    type: text
    validate: required
    default: Past Due
    width: 25
  canceled:
    type: text
    validate: required
    default: Canceled
    width: 25
  roles_section:
    type: section
    display: Plans & Roles
  plans_and_roles:
    type: grid
    display: 'When a user registers and subscribes to a plan, give them a role'
    fields:
      plan:
        type: text
        display: 'Stripe Plan'
        validate: required
        width: 50
      role:
        type: user_roles
        display: 'Role(s) to add to user'
        validate: required
        width: 50
    mode: table
    add_row: Add Plan & Role
  templates_section:
    type: section
    display: Email Setting
  from_email:
    type: text
    width 33
  canceled_email_template:
    type: template
    width: 33
  payment_failed_email_template:
    type: template
    width: 33
